<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{name}} - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background:#f7f7f7; color:#222; }
    .container { background:white; padding:30px; border-radius:8px; max-width:800px; margin:auto; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    h1 { margin:0; }
    .skills { margin-top:20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{name}}</h1>
    <p><strong>Bio:</strong> {{bio}}</p>
    <div class="skills">
      <h3>Skills</h3>
      <p>{{skills}}</p>
    </div>
    <div class="projects">
      <h3>Projects</h3>
      <p>{{projects}}</p>
    </div>
    <footer style="margin-top:30px;color:#666">Generated by Portfolio Maker</footer>
  </div>
</body>
</html>
